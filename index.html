<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

  <nav>
    <a href="#" class="logo">Logotipo</a>
    <a id="dark-mode-botao">Escuro/Claro</a>
  </nav>
  
  <main>
    <form>
        <fieldset>
            <legend>Cadastro dos alunos</legend>

            <div class="form-grup">
                <label for="nome">Nome:</label>
                <input 
                type="text"
                id="nome"
                name="nome"
                required
                placeholder="Informe seu nome">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email"
                id="email"
                name="email"
                required
                placeholder="Informe seu e-mail"
                />
            </div>

            <div class="form-group">
                <label for="numero">Telefone</label>
                <input type="tel"
                id="telefone"
                name="telefone"
                required
                placeholder="Informe seu telefone"
                />
            </div>

            <div class="form-group">
                <label for="data-nascimento">Data de nascimento</label>
                <input type="date"
                id="data-nascimento"
                name="data-nascimento"
                required
                />
            </div>

            <div class="form-group">
                <label for="genero">Gênero</label>
                <div class="radio-group">

                    <div class="radio-option">
                        <input type="radio"
                        id="masculino"
                        name="genero"
                        required
                        />
                        <label for="masculino">Masculino</label>
                    </div>

                    <div class="radio-option">
                        <input type="radio"
                        id="feminino"
                        name="genero"
                        required
                        />
                        <label for="feminino">Feminino</label>
                    </div>

                    <div class="radio-option">
                        <input type="radio"
                        id="outros"
                        name="genero"
                        required
                        />
                        <label for="outros">Outros</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="curso">Curso:</label>
                <select name="curso" id="curso" required>
                    <option value="">Selecione seu curso</option>
                    <option value="info">Informática</option>
                    <option value="eletro">Eletrotécnica</option>
                    <option value="agro">Agropecuária</option>
                </select>
            </div>

            <div class="form-group">
                <label for="obs">Observações</label>
                <textarea 
                name="obs"
                id="obs"
                rows="4"
                cols="50"></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox-option">
                    <input type="checkbox"
                    id="termos"
                    name="termos"
                    required>
                    <label for="termos">Aceito os termos de uso</label>
                </div>
            </div>

            <input type="submit" value="enviar">
        </fieldset>
    </form>
  </main>

</body>

</html>
